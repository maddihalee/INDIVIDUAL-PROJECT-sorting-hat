<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
  <title>Sorting Hat</title>
</head>
<body>
<div class="header">
  <header>Welcome to Hogwarts
  </header>
  <button type="button" class="btn btn-dark" id="btn">Get sorting!</button>
</div>

<div id="page">
  <div id="form">
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name:</label>
        <input class="form-control" type="text" id="inputform" name="myform">
        <div id="emailHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
      <button type="submit" class="btn btn-primary" id="sort">Sort!</button>
    </form>
    <button type="button" class="btn btn-primary" id="ravenclaw">Ravenclaw</button>
    <button type="button" class="btn btn-success" id="slytherin">Slytherin</button>
    <button type="button" class="btn btn-warning" id="hufflepuff">Hufflepuff</button>
    <button type="button" class="btn btn-danger" id="gryffindor">Gryffindor</button>
    <button type="button" class="btn btn-secondary" id="all">See All</button>
    <!-- <button type="button" class="btn btn-light" id="alphabet">Sort A-Z</button> -->
  </div>

  <div class="flex">
    <div class="houses"></div>
    <div class="expelled"></div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
